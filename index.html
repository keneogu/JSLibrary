<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto w-50">
      <h1 class="text-uppercase">Library</h1>
      <button type="button" id="formToggler" class="button">Add a Book</button>
      <div class="form-container invisible">
        <form class="form" action="#" class="lib-form">
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              class="form-control author"
              id="author"
              placeholder="Tom Hanks"
            />
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control title"
              id="title"
              placeholder="lord of the rings"
            />
          </div>
          <div class="form-group">
            <label for="pages">Pages</label>
            <input type="text" class="form-control pages" id="pages" />
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="read" />
            <label class="form-check-label" for="read">read</label>
          </div>
          <input
            type="submit"
            value="submit"
            class="btn btn-primary submit-btn"
          />
        </form>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Author</th>
              <th scope="col">title</th>
              <th scope="col">pages</th>
              <th scope="col">read</th>
            </tr>
          </thead>
          <tbody class="library-list"></tbody>
        </table>
      </div>
    </div>

    <script src="assets/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
